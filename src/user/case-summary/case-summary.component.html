<p></p>


      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5">
          <div class="card-header card-primary card-outline">
            <h6 style="text-align: center;">Documents</h6>
          </div>
          <ngb-tabset #ctdTabset="ngbTabset">
            <ngb-tab id="tab1">
              <ng-template ngbTabTitle><h6 style="text-align: center;color: black;">MedWatch_{{caseId}}</h6></ng-template>
              <ng-template ngbTabContent>
                <div class="pdf-container" style="height: 600px;" (click)="loadView('tab1')">
                  <pdf-viewer [src]="med_watch_src" 
                  [original-size]="false"
                    [autoresize]="true" 
                    [fit-to-page]="true" ></pdf-viewer>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab id="tab2">
              <ng-template ngbTabTitle><h6 style="text-align: center;color: black;">Leb Test_{{caseId}}</h6></ng-template>
              <ng-template ngbTabContent>
                <div class="pdf-container" style="height: 600px;" (click)="loadView('tab2')">
                  <pdf-viewer [src]="lab_test_watch_src" 
                  [original-size]="false"
                  [autoresize]="true" 
                  [fit-to-page]="true"></pdf-viewer>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab id="tab3">
              <ng-template ngbTabTitle><h6 style="text-align: center;color: black;">ECG_{{caseId}}</h6></ng-template>
              <ng-template ngbTabContent>
                <div class="pdf-container" style="height: 600px;" (click)="loadView('tab3')">
                  <pdf-viewer [src]="ecg_watch_src" 
                  [original-size]="false"
                  [autoresize]="true" 
                  [fit-to-page]="true"></pdf-viewer>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset> 
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7">
          <div class="card-header card-primary-info card-outline"><h6 style="text-align: center;">Case Information</h6> 
                
           <!-- <h6 style="text-align: center;">Case Information</h6> <h3 class="card-title float-center">Case Information</h3> -->
           
                          </div>

          <div class="container">
            <div id="summary" class="content text-center">
              <div class="col-sm-12">
                
                <app-case-summary-view [tabList]="configModel.tabList"></app-case-summary-view>
              
              </div>
            </div>
          </div>
        </div>
      </div>
