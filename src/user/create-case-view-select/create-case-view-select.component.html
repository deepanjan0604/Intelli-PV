<div class="form-group">
  <label>{{fieldListData.fieldTxt}}</label>
  <select  class="form-control" [(ngModel)]="selectVal" #ipvSelect (change)="onChange()" >
    <option *ngFor="let obj of fieldListData.fieldValueList" [ngValue]="{'id':obj.id,'name':obj.txt}" >{{obj.txt}}</option>
  </select>
</div>
